name: Build Installers

on:
  push:
    tags:
      - 'v*'                  
  workflow_dispatch:          

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build (Windows)
        shell: pwsh
        run: |
          .\gradlew.bat --no-daemon clean shadowJar jpackage
          Get-ChildItem -Recurse build\jpackage

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            build\jpackage\**\*.exe
            build\jpackage\**\*.msi
            build\libs\*.jar

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build (macOS)
        run: |
          ./gradlew --no-daemon clean shadowJar jpackage
          ls -R build/jpackage

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            build/jpackage/*.dmg
            build/libs/*.jar

  release:
    needs: [windows, macos]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: dist/windows
      - uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: dist/macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/windows/**/*.exe
            dist/windows/**/*.msi
            dist/macos/**/*.dmg
            dist/windows/**/*.jar
            dist/macos/**/*.jar
